<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Velma</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #ff69b4; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        /* Layar Awal */
        #start-screen {
            text-align: center;
            z-index: 100;
        }
        .btn-start {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #ff69b4;
            border: 2px solid #ff69b4;
            cursor: pointer;
            box-shadow: 0 0 15px #ff69b4;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-start:hover { background: #ff69b4; color: white; }

        /* Efek Scanner Barcode */
        #scanner-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .barcode-box {
            width: 250px;
            height: 250px;
            border: 2px solid #ff69b4;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        .scan-line {
            width: 100%;
            height: 4px;
            background: #ff69b4;
            position: absolute;
            box-shadow: 0 0 15px #ff69b4;
            animation: moveScan 2s linear infinite;
        }
        @keyframes moveScan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        /* Matrix Canvas */
        #matrix {
            position: fixed;
            top: 0; left: 0;
            display: none;
            z-index: 10;
        }

        /* Countdown & Final Surprise */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 60;
            pointer-events: none;
        }
        #countdown {
            font-size: 10rem;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 30px #ff69b4;
        }
        #surprise {
            display: none;
            text-align: center;
            animation: zoomIn 1s ease-out forwards;
        }
        .msg-text {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #ff69b4;
            line-height: 1.5;
        }
        .velma-name {
            font-size: 5rem;
            display: block;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 5px;
        }
        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button class="btn-start" onclick="initiate()">BUKA PESAN RAHASIA ❤️</button>
    </div>

    <audio id="lagu">
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div id="scanner-container">
        <div class="barcode-box">
            <div class="scan-line"></div>
        </div>
        <p style="margin-top: 20px;">MEMINDAI IDENTITAS...</p>
    </div>

    <canvas id="matrix"></canvas>

    <div id="overlay">
        <div id="countdown"></div>
        <div id="surprise">
            <p class="msg-text">AKU MENCINTAIMU<br>SELALU</p>
            <span class="velma-name">VELMA</span>
            <p style="font-size: 4rem; margin-top: 20px;">❤️</p>
        </div>
    </div>

    <script>
        const matrix = document.getElementById('matrix');
        const ctx = matrix.getContext('2d');
        const audio = document.getElementById('lagu');

        function initiate() {
            document.getElementById('start-screen').style.display = 'none';
            audio.play();

            // 1. Jalankan Scanner (3 detik)
            document.getElementById('scanner-container').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('scanner-container').style.display = 'none';
                startMatrix();
            }, 3000);
        }

        function startMatrix() {
            matrix.style.display = 'block';
            matrix.width = window.innerWidth;
            matrix.height = window.innerHeight;

            const characters = "0123456789VELMAVELMA";
            const fontSize = 16;
            const columns = matrix.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, matrix.width, matrix.height);
                ctx.fillStyle = "#ff69b4";
                ctx.font = fontSize + "px monospace";

                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > matrix.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            
            let matrixLoop = setInterval(draw, 33);

            // 2. Tunggu 3 detik matrix jalan, lalu hitung mundur
            setTimeout(() => {
                startCountdown(matrixLoop);
            }, 3000);
        }

        function startCountdown(loop) {
            const countEl = document.getElementById('countdown');
            countEl.style.display = 'block';
            let count = 3;

            let countInterval = setInterval(() => {
                countEl.innerText = count;
                if (count === 0) {
                    clearInterval(countInterval);
                    clearInterval(loop);
                    countEl.style.display = 'none';
                    showSurprise();
                }
                count--;
            }, 1000);
        }

        function showSurprise() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, matrix.width, matrix.height);
            document.getElementById('surprise').style.display = 'block';
        }
    </script>
</body>
  </html>
